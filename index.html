<!DOCTYPE html>
<html>
<head>
    <title>Burhani Engineers - Fuel Requisition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
        }
        .header { 
            background: #2B513B; 
            color: white; 
            padding: 20px; 
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .vehicle-form { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 5px;
            background: #f9f9f9;
        }
        .form-row { 
            margin-bottom: 15px; 
            display: flex;
            align-items: center;
        }
        label { 
            width: 150px; 
            font-weight: bold;
        }
        input, select { 
            width: 250px; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px;
            cursor: pointer;
            background: #2B513B;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { 
            background: #3C7355; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Burhani Engineers</h1>
        <h2>Fuel Management System</h2>
    </div>

    <div id="forms-container">
        <div class="vehicle-form">
            <h3>Vehicle 1</h3>
            <div class="form-row">
                <label>Vehicle Number:</label>
                <select required>
                    <option value="">Select Vehicle</option>
                    <option>KBH 952V</option>
                    <option>KBM 190H</option>
                    <option>KBP 540Q</option>
                </select>
            </div>
            <div class="form-row">
                <label>Project Code:</label>
                <select required>
                    <option value="">Select Project</option>
                    <option>51095 - Project 51095</option>
                    <option>51105 - Project 51105</option>
                    <option>51166 - Project 51166</option>
                </select>
            </div>
            <div class="form-row">
                <label>Amount (KES):</label>
                <input type="number" required>
            </div>
        </div>
        
        <button onclick="addVehicle()">Add Another Vehicle</button>
        <button onclick="submitAll()">Submit All</button>
    </div>

    <script>
        function addVehicle() {
            const container = document.getElementById('forms-container');
            const formCount = container.getElementsByClassName('vehicle-form').length + 1;
            
            const newForm = document.createElement('div');
            newForm.className = 'vehicle-form';
            newForm.innerHTML = `
                <h3>Vehicle ${formCount}</h3>
                <div class="form-row">
                    <label>Vehicle Number:</label>
                    <select required>
                        <option value="">Select Vehicle</option>
                        <option>KBH 952V</option>
                        <option>KBM 190H</option>
                        <option>KBP 540Q</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Project Code:</label>
                    <select required>
                        <option value="">Select Project</option>
                        <option>51095 - Project 51095</option>
                        <option>51105 - Project 51105</option>
                        <option>51166 - Project 51166</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Amount (KES):</label>
                    <input type="number" required>
                </div>
            `;
            
            // Insert new form before the buttons
            container.insertBefore(newForm, container.lastElementChild.previousElementSibling);
        }

        function submitAll() {
            const forms = document.getElementsByClassName('vehicle-form');
            let total = 0;
            let isValid = true;

            for(let form of forms) {
                const amount = form.querySelector('input[type="number"]').value;
                const vehicle = form.querySelector('select').value;
                const project = form.querySelectorAll('select')[1].value;

                if(!amount || !vehicle || !project) {
                    alert('Please fill in all fields');
                    isValid = false;
                    break;
                }
                total += Number(amount);
            }

            if(isValid) {
                alert(`Total Amount: KES ${total.toLocaleString()}\nSubmitted successfully!`);
            }
        }
    </script>
</body>
</html>
